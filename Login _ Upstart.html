estRate":"10.11"},"upstartModel":{"totalCustomers":"3","monthYear":"March 2025","monthYearFund":"March 2025","date":"3/31/2025","date2":"3/31/2025"}},"loansForBadCredit":{"upstartModel":{"totalCustomers":"3","customersApproved":"67","monthYear":"March 2025","monthYearFund":"March 2025","date":"3/31/2025","date2":"3/31/2025"},"loanTerms":{"referralLowApr":"6.6","referralHighApr":"35.99","minAmount":"1,000","maxAmount":"50,000","minTerm":"3","maxTerm":"5","averageApr":"23.22","averageMonthlyPayment":"26.73","averageTotalCost":"16,038","averageAnnualSavings":"1,400","averageMonthlySavings":"91","originationFeeValue":"690","originationFeePercentage":"6.90","monthlyPayment":"264","monthsToPay":"60","borrowTotal":"9,310","totalLoan":"10,000","interestRate":"19.60","minAmountGA":"3,100","minAmountHI":"2,100","minAmountMA":"7,000","averageOriginationFee":"695"}},"helocLoan":{"loanTerms":{"minAmount":"26,000","maxAmount":"250,000"}}},"navigation":{"borrow":"Borrow","borrowLabel":"Explore Loan Types to Borrow","compareLenders":"Compare Lenders","autoLoan":"Auto Refinance","creditCardConsolidation":"Credit card consolidation","debtConsolidation":"Debt consolidation","heloc":"HELOC","homeImprovementLoans":"Home improvement loans","medicalLoans":"Medical loans","weddingLoans":"Wedding loans","movingLoans":"Moving loans","compare":"Compare","affiliates":"AFFILIATES","banksCreditUnions":"BANKS \u0026 CREDIT UNIONS","forDealers":"For Dealers","about":"About","careers":"Careers","news":"News","investorRelations":"Investor Relations","leadership":"Leadership","ourStory":"Our Story","umi":"Upstart Macro Index","logIn":"Log In","logOut":"Log Out","dashboard":"Dashboard","accountSettings":"Account Settings","consolidation":"Consolidation","resources":"Resources","loanCalculator":"Loan Calculator","paymentCalculator":"Payment Calculator","interestCalculator":"Interest Calculator","inflationCalculator":"Inflation Calculator","personalLoans":"Personal Loans","personalLoan":"Personal loan","forLenders":"For Lenders","faq":"FAQ","glossary":"Glossary","refinanceYourCar":"Refinance your car","homeEquityLineOfCredit":"Home Equity Line of Credit","carLoanRefinance":"Car Loan Refinance","explorePersonalLoans":"Explore Personal Loans","borrowerStories":"Borrower Stories","creditScore":"Credit Score","fundYourBusiness":"Fund Your Business","learn":"Learn","tools":"Tools","education":"Education","loanCalcQACardSubTxt":"Learn the cost of a personal loan","interestCalcQACardSubTxt":"Estimate the time of paying over a loan","mobileDropdownCardHeader":"Get answers for your questions","overview":"Overview","smsConsent":"SMS Consent","myAccount":"My Account","shortTermRelief":"Short-term Relief","reliefLoans":"Relief Loans","preferences":"Preferences","checkRateCta.button":"Check your rate","checkRateCta.navExperimentButton":"Check Your Rate"},"chatbot-experiment":{"firstAction":"Hi, May I help you?","modal":{"headline":"May I help you?","footer":"I have other questions","homepage":[{"question":"How does applying for a loan affect my credit?","answer":"Checking your rate on Upstart will not affect your credit score. When you check your rate, we make a \u003c1\u003e\"soft credit inquiry.\"\u003c/1\u003e Soft credit inquiries may appear on your credit report and do not lower your credit score. If you are offered a loan rate and proceed with the application, we will then make a \u003c3\u003e\"hard credit inquiry\"\u003c/3\u003e to verify the accuracy of your information. This action will be recorded as an inquiry on your report and may impact your credit score."},{"question":"Am I eligible to apply for a loan?","answer":"To qualify for a loan, all loan borrowers must: \u003cbr/\u003e\u003cbr/\u003e 1. Have a U.S residential street address that you currently reside at; (unless military personnel on active duty, in which case it is not required to have a U.S residential street address.) \u003cbr/\u003e\u003cbr/\u003e 2. Not be a resident of West Virginia or Iowa; \u003cbr/\u003e\u003cbr/\u003e3. Be at least 18 years old; \u003cbr/\u003e\u003cbr/\u003e4. Have a valid email account; \u003cbr/\u003e\u003cbr/\u003e5. Have a verifiable name, date of birth and social security number; \u003cbr/\u003e\u003cbr/\u003e6. Have a full time job, a full time job offer starting in 6 months (except if accepted to a partner bootcamp and seeking employment after graduation), a regular part time job or another source of regular income; \u003cbr/\u003e\u003cbr/\u003e7. Have a personal banking account at a U.S. financial institution with a routing transit number; \u003cbr/\u003e\u003cbr/\u003e8. Meet our \u003c1\u003eminimum credit requirements;\u003c/1\u003e and \u003cbr/\u003e\u003cbr/\u003e9. Earn a minimum of $12,000 annual income"},{"question":"When and how do I receive my loan funds?","answer":"If you accept your loan before 5:00pm EST Monday-Friday, you should receive your loan proceeds the next business day. If accepted after 5:00pm EST Monday-Friday or during the weekend, you should receive your loan proceeds two business days later. For loans that are being used for education-related purposes, there is an additional 3 business day period between when you accept your loan and when you will receive the funds.\u003cbr /\u003e\u003cbr /\u003e To receive the loan proceeds you must add and verify a personal bank account in your name. Business accounts will not be accepted."}],"fundingForm":[{"question":"How does applying for a loan affect my credit?","answer":"Checking your rate on Upstart will not affect your credit score. When you check your rate, we make a \u003c1\u003e\"soft credit inquiry.\"\u003c/1\u003e Soft credit inquiries may appear on your credit report and do not lower your credit score. If you are offered a loan rate and proceed with the application, we will then make a \u003c3\u003e\"hard credit inquiry\"\u003c/3\u003e to verify the accuracy of your information. This action will be recorded as an inquiry on your report and may impact your credit score."},{"question":"How is my personal information shared with partner banks?","answer":"Upstart collects information from you in order to see if you qualify for a loan offer from one of our partner banks. If you receive a loan offer and choose to submit an application to that partner bank, Upstart will share your information with the partner bank. \u003cbr /\u003e To see how Upstart shares your information please see Upstart’s Privacy Policy. You will be provided with a partner bank’s privacy policy in the application flow before your information is shared. "},{"question":"When and how do I receive my loan funds?","answer":"If you accept your loan before 5:00pm EST Monday-Friday, you should receive your loan proceeds the next business day. If accepted after 5:00pm EST Monday-Friday or during the weekend, you should receive your loan proceeds two business days later. For loans that are being used for education-related purposes, there is an additional 3 business day period between when you accept your loan and when you will receive the funds.\u003cbr /\u003e\u003cbr /\u003e To receive the loan proceeds you must add and verify a personal bank account in your name. Business accounts will not be accepted."}]}},"page-login":{"meta":{"title":"Login | Upstart","description":"Through Upstart, apply online for a fast personal loan, auto refinancing, or debt consolidation. Try our quick rate check today with no impact to your credit!","ogTitle":"Upstart","ogDescription":"Founded by ex-Googlers, Upstart goes beyond the FICO score to finance people based on signals of their potential, including schools attended, area of study, academic performance, and work history. Our proprietary underwriting model identifies high quality borrowers despite limited credit and employment experience. Funds can be used for almost anything, including starting a business, paying for a coding bootcamp, eliminating student debt or paying off credit cards.","ogUrl":"https://www.upstart.co
