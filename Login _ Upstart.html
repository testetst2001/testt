eadline":"Car Refinance Loan","description":"Pay off your loan and update your title. (You're pre-qualified!)"}}},"multiProductCta":{"headline":"Upstart looks at more than your credit score","altHeadline":"What would you like to check your rate for?","description":"Checking your rate won’t affect your credit score:","productTileButtons":{"personalLoan":{"headline":"Personal Loan"},"autoRefinanceLoan":{"headline":"Car Refinance Loan"},"smallBusinessLoan":{"headline":"Small Business Loan"}}}},"terms-privacy-disclosure":{"text":"By continuing, you agree to \u003c2\u003eUpstart Terms\u003c/2\u003e \u0026 \u003c4\u003ePrivacy Policy\u003c/4\u003e.","passwordless-variant-text":"By continuing, you agree to \u003c1\u003eUpstart Terms and Conditions\u003c/1\u003e, and the \u003c3\u003eUpstart Privacy Policy\u003c/3\u003e.","terms-conditions-link":"/referral_terms_and_conditions?legal_document_id=3569","privacy-policy-link":"/privacy_policy?legal_document_id=3550"},"emails-from-upstart-disclosure":"You may receive emails from Upstart","wont-impact-credit-score-disclosure":"Checking your rate won't impact your credit score{{superscripts.eight}}","email":{"header":"What is your email address?","input-label":"Email","input-error-message":"Please enter your email address","invalid-email-error-message":"Please enter a valid email address","facebook-email-error-message":"Sorry, facebook.com emails are not allowed. Please enter a different email.","second-loan-error-message":"This email may already be in our system, or it may have been improperly entered. To continue with your application, please use another email address.","unexpected-error-message":"There was an unexpected error, please try again."},"loan-amount":{"input-label":"Loan amount","amount-range-message":"Enter an amount between {{min}} and {{max}}","required-error":"Loan amount required","range-error":"Enter an amount between {{min}} and {{max}}"},"loan-purpose":{"input-label":"Loan purpose","error-message":"Loan purpose required"},"heloc":{"cards":{"headline":"HELOC","subHeadline":"Home equity line of credit","link":"https://www.upstartmortgage.com/funding-form","linkText":"Visit Upstart Mortgage"}}},"faqs":{"homeImprovement":[{"question":"What is a home improvement loan?","answer":"A home improvement loan is a type of personal loan you can use to get funds for home repairs and projects. Many lenders typically offer unsecured loans for home improvement, which means you don't need to back up your loan with collateral. There may be an option to secure your personal loan through Upstart with your vehicle, which will require a lien to be placed on the vehicle."},{"question":"What can I use a home improvement loan for?","answer":"A home improvement loan can be used for expenses related to many different types of home repairs or projects. If you pay off your home improvement project and you have some of your loan funds leftover, you can use the funds for other bills or you can add it onto your loan's next monthly payment to pay it off faster.\u003cbr/\u003e\u003cbr/\u003eYou can use a home improvement loan to remodel a kitchen, add a bathroom, expand a room, repair a deck, replace a roof, install solar panels or whatever else you dream up!"},{"question":"How do home improvement loans work?","answer":"If you're unsure about how the home improvement loan process works, check it out below:\u003cbr/\u003e\u003cbr/\u003e1. Check your options and \u003c1\u003eget your rate\u003c/1\u003e. We'll ask you some questions you can answer in a matter of minutes. Details we'll need include the loan amount, loan purpose, your full name, date of birth, address, and email.\u003cbr/\u003e\u003cbr/\u003e2. After you submit the information above, we'll find you options you qualify for.  Then, you can select the amount, term, and rate that fit your financial needs.\u003cbr/\u003e\u003cbr/\u003e3. Next, we'll ask you to submit a loan application with more information about you and your bank account so we can validate it. Unlike some lenders, we consider more than your credit score to determine whether you'll qualify for a home remodel loan. Additional factors we consider include your education{{superscripts.nine}} and employment.\u003cbr/\u003e\u003cbr/\u003e4. After you've accepted the final terms of the loan agreement, we'll start working on approving and funding your loan. You could get funds sent in as fast as 1 business day.{{superscripts.two}}"},{"question":"How much can I borrow with a home repair loan?","answer":"Upstart offers low-interest, fixed-rate home improvement loans between ${{metrics.loanTerms.minAmount}} - ${{metrics.loanTerms.maxAmount}}{{superscripts.four}} for home renovation projects to customers."},{"question":"Can I get a home improvement loan with no equity?","answer":"Home equity is the amount of your home that you own. If you don't have home equity, but you need funds for a home remodel project, apply for an \u003c1\u003eunsecured{{superscripts.six}} personal loan\u003c/1\u003e for home improvements. Upstart's platform offers unsecured home improvement loans that give you the power to tackle all of your home improvement needs, regardless of your equity."},{"question":"Is a home improvement loan the right option for me?","answer":"It’s a great choice if you need some money to help you fund a home repair or project. If you'd like to consider other options like a Home Equity Line of Credit (HELOC), learn more with our guide \u003c1\u003ehere.\u003c/1\u003e"},{"question":"What are the benefits of a home improvement loan through Upstart?","answer":"- Quick and simple online application\u003cbr/\u003e- Fixed interest rates\u003cbr/\u003e- Predictable monthly payments\u003cbr/\u003e- Direct deposit for funds"}],"auto":[{"question":"What is a car refinance loan?","answer":"A car refinance loan is a new car loan that replaces your current car loan under a different term and rate. Car loan refinancing can help you save money by lowering your \u003c1\u003eannual percentage rate (APR)\u003c/1\u003e or reducing your monthly payments."},{"question":"Why refinance your car loan?","answer":"An auto refinance loan may be right for you if you're looking for a different rate or term on your personal vehicle."},{"question":"Is my vehicle eligible to refinance?","answer":"Your vehicle is eligible if it is less than 13 years old and has less than 140,000 miles."},{"question":"What documents will I need for auto refinancing?","answer":"When you refinance your car loan, you may be asked to provide documents that verify your identity, education, and income. We may also ask for:\u003cbr/\u003e\u003cbr/\u003e- A copy of your vehicle registration card\u003cbr/\u003e- Proof of insurance\u003cbr/\u003e- A co-owner consent form (if applicable)\u003cbr/\u003e- Proof of open claim or second lien resolution\u003cbr/\u003e\u003cbr/\u003eAll document requests will appear in your Upstart dashboard."},{"question":"How long will the auto refinance approval process take?","answer":"Start by filling out our online form. Provide details about yourself, accept your new terms, and verify your information.\u003cbr/\u003e\u003cbr/\u003eWe handle the rest such as verifying your registration details, checking insurance coverage, and ensuring your previous loan is successfully paid off. We may ask for documents to help verify your details and rate. This takes 1-2 weeks.\u003cbr/\u003e\u003cbr/\u003eAfter 1-2 weeks, you are done! Our team will handle the title administration process with no action from you. Typically this process takes between 30-60 days."},{"question":"Will refinancing my car loan affect my credit score?","answer":"When you check your rate, we make a \u003c1\u003esoft credit inquiry\u003c/1\u003e that won't affect your credit score.\u003cbr/\u003e\u003cbr/\u003eIf you go ahead with your application after checking your rate and decide to accept a loan, you will be subject to a hard credit inquiry to verify the accuracy of your application. The hard inquiry may impact your credit score."},{"question":"Does Upstart allow co-owners on a loan?","answer":"If you co-own your car, you can refinance your loan as long as the co-owner signs a consent form and provides identification details prior to loan origination. \u003cbr/\u003e\u003cbr/\u003eYour co-owner is not a co-borrower and is not responsible for repayment of your loan. We will only consider the information provided by you, the applicant, in our credit decision. Co-owner information is not considered in the credit decision."},{"question":"Does Upstart allow co-borrowers on a loan?","answer":"Our platform doesn't currently allow co-borrowers on refinanced car loans. However, if you have a co-borrower on your current car loan, you may apply to refinance the loan in your name only to remove the co-borrower from the loan. "},{"question":"Can I refinance my car loan with a low credit score?","answer":"At Upstart, you're more than your credit score. Your auto loan rate should reflect that, too. That's where our \"smarter rates\" come in. Auto refinancing offers from Upstart-powered lenders consider important details beyond your credit score, like your education and employment.{{superscripts.four}} We think that's pretty smart. See if you qualify—checking your rate doesn't impact your credit score."}],"personalLoans":[{"question":"What can a personal loan be used for?","answer":"The funds from a personal loan can typically be \u003c1\u003eused for a variety of purposes\u003c/1\u003e. Personal loans are commonly used to help with \u003c3\u003edebt consolidation\u003c/3\u003e, \u003c5\u003emedical expenses\u003c/5\u003e, \u003c7\u003ehome improvement projects\u003c/7\u003e, student debt, \u003c9\u003ea move\u003c/9\u003e, \u003c11\u003ea wedding\u003c/11\u003e, or a vacation."},{"question":"What is an unsecured personal loan?","answer":"An unsecured personal loan is money borrowed from a lender that is not secured by property such as a house or car over a fixed period of time. While most loans through Upstart are unsecured, certain credit unions may place a lien on other accounts you hold with the same institution. There may be an option to secure your personal loan through Upstart with your vehicle, which will require a lien to be placed on the vehicle. It is important to review your promissory note for these details before accepting your loan."},{"question":"How fast can I get my personal loan?","answer":"If you accept your loan before 5 p.m. ET Monday - Friday, your funds will be transferred the next business day. If you accept the online loan after that time period, the funds will be transferred the following business day."},{"question":"How much can I borrow with a personal loan?","answer":"You can borrow between ${{metrics.loanTerms.minAmount}} and ${{metrics.loanTerms.maxAmount}}{{superscripts.five}} on a personal loan. Note that certain states have specific minimum loan amounts. The exact amount you may borrow depends on what you qualify for based on your application information."},{"question":"Can I get a loan with bad credit or no credit?","answer":"It's possible. Some lenders and lending platforms provide personal loans for bad credit or \u003c1\u003eno credit at all\u003c/1\u003e. Different lenders have different minimum credit requirements for their personal loans. At Upstart, our model considers other factors such as your education{{superscripts.four}} and employment in addition to your financial background. It's important to remember that while you may qualify for a personal loan with low credit, your loan may come with higher interest rates."},{"question":"If I check my personal loan rate, will it impact my credit?","answer":"It will not. When you check your rate, we make a soft credit inquiry on your report, which doesn't impact your credit score. If you accept your rate and proceed with your application, we will make a hard credit inquiry to verify your information. This action will be recorded as a hard inquiry on your report and it may impact your credit score."},{"question":"What are the interest rates on a personal loan?","answer":"All personal loans through Upstart offer a fixed \u003c1\u003einterest rate\u003c/1\u003e and range between {{metrics.loanTerms.referralLowApr}}% - {{metrics.loanTerms.referralHighApr}}%.{{superscripts.six}} The rate you qualify for is based on various factors including your education{{superscripts.four}}, work experience, and credit history. As a reminder, the interest rate is only one factor of the cost of the loan. The total cost of your loan is reflected in the APR (annual percentage rate), which is the annual cost of a loan that includes both interest rate and all other associated fees."}],"podcast":[{"question":"What can a personal loan be used for?","answer":"The funds from a personal loan can typically be \u003c1\u003eused for a variety of purposes\u003c/1\u003e. Personal loans are commonly used to help with \u003c3\u003edebt consolidation\u003c/3\u003e, \u003c5\u003emedical expenses\u003c/5\u003e, \u003c7\u003ehome improvement projects\u003c/7\u003e, student debt, \u003c9\u003ea move\u003c/9\u003e, \u003c11\u003ea wedding\u003c/11\u003e, or a vacation."},{"question":"What is an unsecured personal loan?","answer":"An unsecured personal loan is money borrowed from a lender that isn't secured by property like a house or car. While most online personal loans through Upstart are unsecured, other lenders may place a lien on other accounts you hold with them. Always review your promissory note (aka the written agreement from the lender) for these details before accepting your loan."},{"question":"How fast can I get my personal loan?","answer":"If you accept your loan before 5 p.m. ET Monday - Friday, your funds will be transferred the next business day. If you accept the online loan after that time period, the funds will be transferred the following business day.\u003cbr/\u003e\u003cbr/\u003eFor personal loans being used for education-related purposes, it'll be an additional 3 business days in accordance with federal law."},{"question":"How much can I borrow with a personal loan?","answer":"You can borrow between ${{metrics.loanTerms.minAmount}} and ${{metrics.loanTerms.maxAmount}}{{superscripts.five}} on a personal loan. Note that certain states have specific minimum loan amounts. The exact amount you may borrow depends on what you qualify for based on your application information."},{"question":"Can I get a loan with bad credit or no credit?","answer":"It's possible. Some lenders and lending platforms provide personal loans for bad credit or \u003c1\u003eno credit at all\u003c/1\u003e. Different lenders have different minimum credit requirements for their personal loans. At Upstart, our model considers other factors such as your education{{superscripts.four}} and employment in addition to your financial background. It's important to remember that while you may qualify for a personal loan with low credit, your loan may come with higher interest rates."},{"question":"If I check my personal loan rate, will it impact my credit?","answer":"It will not. When you check your rate, we make a soft credit inquiry on your report, which doesn't impact your credit score. If you accept your rate and proceed with your application, we will make a hard credit inquiry to verify your information. This action will be recorded as a hard inquiry on your report and it may impact your credit score."},{"question":"What are the interest rates on a personal loan?","answer":"All personal loans through Upstart offer a fixed \u003c1\u003einterest rate\u003c/1\u003e and range between {{metrics.loanTerms.referralLowApr}}% - {{metrics.loanTerms.referralHighApr}}%.{{superscripts.six}} The rate you qualify for is based on various factors including your education{{superscripts.four}}, work experience, and credit history. As a reminder, the interest rate is only one factor of the cost of the loan. The total cost of your loan is reflected in the APR (annual percentage rate), which is the annual cost of a loan that includes both interest rate and all other associated fees."}],"medicalLoans":[{"question":"What is a medical loan?","answer":"A \u003c1\u003emedical loan\u003c/1\u003e is a kind of \u003c3\u003epersonal loan\u003c/3\u003e that you can use for medical expenses. They are also commonly known as healthcare loans, surgery loans, or copay loans. Typically available through banks and online platforms, medical loans are often \u003c5\u003eunsecured loans\u003c/5\u003e, meaning you aren’t required to back them up with collateral. There may be an option to secure your personal loan through Upstart with your vehicle, which will require a lien to be placed on the vehicle."},{"question":"What can I use a medical loan for?","answer":"You can use a medical loan for any out-of-pocket medical costs that you’re unable to pay upfront. With a medical loan through us, you can use your funds for \u003c1\u003eemergency hospital bills\u003c/1\u003e, planned medical procedures, and elective procedures.\u003cbr/\u003e\u003cbr/\u003ePro tip: If you already have loans for medical procedures, you could consolidate them into a single personal loan to help make your debt payments easier to handle."},{"question":"Can I use my credit card for my medical expenses?","answer":"You can use credit cards to pay for medical expenses, but it may not always make the most financial sense. Because credit cards generally have higher interest rates compared to personal loans, using a credit card might cost you more in the long run.\u003cbr/\u003e\u003cbr/\u003eAlso, credit card payments can vary from month to month, making it hard to save money. Medical loans have fixed monthly payments, which means no surprises."},{"question":"Will a medical loan lower my credit score?","answer":"When you check your rate, we will do a soft credit check to determine what you’re eligible for. If you qualify for a medical loan and you accept the offer and rate, we will perform a hard credit check to verify your information. When we perform a hard credit inquiry, your \u003c1\u003ecredit score\u003c/1\u003e will be impacted."},{"question":"Why should I get a medical loan?","answer":"We understand that handling medical debt can be stressful and emotional, which is why we strive to make the process as easy as possible. With a medical loan through Upstart, you can also expect:\u003cbr/\u003e- No prepayment penalty\u003cbr/\u003e\u003c4\u003e- Quick rate quote\u003c/4\u003e\u003cbr/\u003e- Predictable monthly payments\u003cbr/\u003e- Simple online application\u003cbr/\u003e- Fixed interest rates\u003cbr/\u003e- Direct deposit for funds"}],"movingLoans":[{"question":"What is a moving loan?","answer":"A moving loan, also called a relocation loan, is a type of \u003c1\u003epersonal loan\u003c/1\u003e you can use to pay for moving costs. Most moving loans on our platform are \u003c3\u003eunsecured\u003c/3\u003e, which means you aren’t required to back up your loan with collateral. There may be an option to secure your personal loan through Upstart with your vehicle, which will require a lien to be placed on the vehicle."},{"question":"What can I use a moving loan for? ","answer":"You can use the funds from your moving loan for a variety of relocation costs, such as hiring movers, paying for security deposits, purchasing moving insurance, and covering hidden moving costs."},{"question":"How much can I borrow with a moving loan?","answer":"Our platform offers moving loan amounts between ${{metrics.loanTerms.minAmount}} and ${{metrics.loanTerms.maxAmount}}.{{superscripts.three}} It’s important to note that some states require specific minimum loan amounts. The exact amount you can borrow depends on what you qualify for based on your application information."},{"question":"Can I use a credit card for my moving expenses?","answer":"Yes, but since credit cards are a type of revolving credit, they can lead to overspending and \u003c1\u003ehigh interest debt\u003c/1\u003e. Credit cards can be a good option if you’re able to pay off your balance in full each month. \u003cbr/\u003e\u003cbr/\u003e Consider getting a moving loan since they’re more predictable. You’ll get a lump sum of money upfront, with a fixed interest rate. Once you get the funds, you can budget your monthly payments in advance."},{"question":"Should I take out a loan to move out? ","answer":"A moving loan can be a good choice for you if you're unable to cover all of your moving costs. Before committing to a moving loan, remember that you have to pay back the funds plus interest, and there may be additional fees. Consider how much you’ll need to pay over the life of the loan before you sign on any dotted lines."},{"question":"What are the benefits of getting a moving loan through Upstart?","answer":"We take the time to consider more than your \u003c1\u003ecredit score\u003c/1\u003e to determine if you can qualify for a moving loan. Benefits include: \u003cbr/\u003e - Fast and seamless online application \u003cbr/\u003e - No prepayment penalty \u003cbr/\u003e - Fixed interest rates \u003cbr/\u003e - Predictable monthly payments \u003cbr/\u003e - Direct deposit for funds"}],"creditCard":[{"question":"What is a credit card consolidation loan?","answer":"A credit card debt consolidation loan is a type of \u003c1\u003epersonal loan\u003c/1\u003e used to pay off credit card debt. When you take out a loan to consolidate your credit cards, you use the funds to replace your high-interest credit card debt. You may also be able to save more each month with a lower interest rate. Then, you start making payments on your credit card consolidation loan until you reach your payoff date."},{"question":"Is consolidating my credit cards a good idea?","answer":"Using a loan to \u003c1\u003econsolidate credit card debt\u003c/1\u003e may be a good idea if the interest rate on the loan is lower than your current credit card rates.\u003cbr/\u003e\u003cbr/\u003eA lower rate can help you save money each month in interest. In addition, a personal loan to pay off credit card debt often comes with fixed rates, predictable monthly payments, and a known payoff date. As a result, you may be able to lower your monthly payments or pay off your debt faster."},{"question":"Does consolidating my credit cards hurt my score?","answer":"When you check your rates, we will perform a soft credit inquiry that won’t affect your score.\u003cbr/\u003e\u003cbr/\u003eIf you decide to submit an application and go ahead with your credit card loan, we’ll run a hard credit inquiry to verify your information. The hard credit inquiry will impact your score, but timely monthly payments can help improve it."},{"question":"Should I consolidate my credit cards into one payment?","answer":"Consolidating credit card debt into 1 payment makes it easier to keep track of your bills and avoid missed payments. Depending on your loan terms and APR, you could even save money in interest or \u003c1\u003epay off your credit card debt\u003c/1\u003e faster."},{"question":"How do I apply for credit card consolidation loans?","answer":"You can apply for a loan to pay off credit cards online. Get started by checking your rate using our \u003c1\u003esimple funding form\u003c/1\u003e to submit details such as your income and education.{{superscripts.three}} If you’re eligible for a credit card consolidation loan through us, you could see several offers with different rates, terms, and payments in 5 minutes or less."},{"question":"Are there other options for consolidating credit cards?","answer":"Yes. You can pay off your balances in cash if you have the funds. You may also be able to qualify for a 0% introductory APR \u003c1\u003ebalance transfer card\u003c/1\u003e to consolidate your credit cards. Balance transfer cards may allow you to pay off your debt with no interest fees for a short period, but some come with high transfer fees."},{"question":"Credit card refinancing vs. debt consolidation","answer":"\u003c0\u003eCredit card refinancing\u003c/0\u003e and debt consolidation are similar. Credit card refinancing tends to focus more on potentially saving money on revolving credit card debt versus combining multiple debts into 1 payment. Both could involve using a credit card payoff loan with more favorable terms–such as lower interest rates–to replace your current credit card balances."},{"question":"How long does it take to get a credit card consolidation loan?","answer":"If you get approved and accept your loan terms, you could get your credit card consolidation funds in as little as 1 business day.{{superscripts.two}} You can then use the money to pay off your credit card balances immediately."},{"question":"Can I get a credit card consolidation loan with bad credit?","answer":"We believe you’re more than your credit score.\u003cbr/\u003e\u003cbr/\u003eOur lending partners consider factors like education³ and employment when setting your rates. In many cases, it means you may be able to qualify for a credit card loan while building–or rebuilding–your credit score."}],"weddingLoans":[{"question":"What is a wedding loan?","answer":"A wedding loan is a type of \u003c1\u003epersonal loan\u003c/1\u003e used to pay for your wedding costs. Most wedding loans are \u003c3\u003eunsecured loans\u003c/3\u003e, which means they aren’t backed by property or collateral of any kind. There may be an option to secure your personal loan through Upstart with your vehicle, which will require a lien to be placed on the vehicle.\u003cbr/\u003e\u003cbr/\u003e When you apply for a loan through us, you’ll receive your loan funds in one lump sum. You can then use the money to pay for a ring, venue, caterers, or any other wedding-related expense."},{"question":"When does it make sense to use a personal loan for wedding expenses?","answer":"If you don’t have money in savings or don’t want to drain your savings—you might consider other  wedding financing options. \u003cbr/\u003e\u003cbr/\u003e A wedding loan may make sense if: \u003cbr/\u003e - Your wedding savings fund is short \u003cbr/\u003e - A vendor requires a deposit before you can provide the funds \u003cbr/\u003e - You don’t want to use a credit card to cover expenses \u003cbr/\u003e - You want to control costs with a fixed line of credit \u003cbr/\u003e - You can qualify for an affordable loan and make timely monthly payments"},{"question":"How do wedding loans work?","answer":"We offer a simple application process, fast loan decision, and flexible financing options. You may even get funded in as little as 1 business day.{{superscripts.two}}\u003cbr/\u003e\u003cbr/\u003eAfter receiving your loan, you can use the funds to \u003c6\u003efinance your wedding expenses\u003c/6\u003e, such as: \u003cbr/\u003e - Engagement and wedding rings \u003cbr/\u003e - Attire \u003cbr/\u003e - Venue deposits \u003cbr/\u003e - Travel and lodging expenses \u003cbr/\u003e - Honeymoon costs \u003cbr/\u003eThen, you’ll make monthly payments on the loan until you’ve repaid the balance in full or reach your payoff date."},{"question":"How much can I borrow for my wedding?","answer":"Our lending partners offer wedding loans ranging from ${{metrics.loanTerms.minAmount}} to ${{metrics.loanTerms.maxAmount}}, making it easy to pay for your big day.{{superscripts.three}} You can even choose between 3- or 5-year terms to ensure your monthly payments work with your budget.{{superscripts.five}}"},{"question":"How will a wedding loan impact my credit score? ","answer":"When you check the rates on a wedding loan, we’ll run a soft credit inquiry. A soft inquiry allows us to personalize your rates without impacting your credit score.\u003cbr/\u003e\u003cbr/\u003e If you decide to move forward with your loan, we’ll run a hard credit inquiry to verify your information. A hard inquiry will impact your credit score. "},{"question":"Can I qualify for wedding loans with bad credit?","answer":"We believe you’re more than your credit score. Your wedding loan rate should reflect that, too. That’s where our “smarter rates” come in. \u003cbr/\u003e\u003cbr/\u003e Our model looks beyond your credit history and consider factors like education⁴ and employment to help you find the rate you deserve. See if you qualify with our easy rate check."},{"question":"How to finance a wedding with a personal loan?","answer":"You can \u003c1\u003echeck your rate for a personal loan for a wedding\u003c/1\u003e in less than 5 minutes. Make sure you complete our online funding form in full and include details, such as: \u003cbr/\u003e - Your desired loan amount \u003cbr/\u003e - Contact information \u003cbr/\u003e - Education⁴ \u003cbr/\u003e - Income \u003cbr/\u003e - Total savings and investments \u003cbr/\u003eAfter you receive your initial offers, simply complete your application to move forward with the best wedding loan for your needs. We’ll verify your information and walk you through the funding process. Then, you can use your loan to cover any planned or unexpected wedding costs."}],"debtConsolidation":[{"question":"What is a debt consolidation loan?","answer":"A \u003c1\u003edebt consolidation loan\u003c/1\u003e is a type of \u003c3\u003epersonal loan\u003c/3\u003e that you can use to combine several high-interest debts into a single loan with a fixed monthly payment."},{"question":"Which types of debt can I consolidate?","answer":"Debt consolidation loans are useful for managing revolving lines of credit and high-cost loans that have high interest fees. Some of these debt types include \u003c1\u003ecredit cards\u003c/1\u003e, retail credit cards, gas cards, payday loans, and title loans."},{"question":"What are the advantages of loans for consolidating debt?","answer":"With a debt consolidation loan, you can take back control of your financial future.\u003cbr/\u003e- \u003cstrong\u003eConvenient single monthly payment\u003c/strong\u003e: Once you combine several of your debt payments into one, you can free yourself from revolving debt and the need to keep track of multiple payments.\u003cbr/\u003e- \u003cstrong\u003eSavings possibilities\u003c/strong\u003e: With the right loan terms, you can pay off your debt faster and save money on interest if you qualify for a lower interest rate.\u003cbr/\u003e- \u003cstrong\u003ePredictable payment amount\u003c/strong\u003e: Many debt consolidation loans come with a fixed interest rate, which means that the interest rate will stay the same over the life of your loan. Since you’ll know how much you owe each month, you can determine when your debt will be paid off."},{"question":"What are the risks of debt consolidation?","answer":"Consolidating debt may be a tool you can use to help pay off your debt, but it may not be the right tool for everyone. Before you decide, it’s essential to consider \u003c1\u003eall the potential risks\u003c/1\u003e of getting a debt consolidation loan. Keep in mind that the risks will vary from lender to lender.\u003cbr/\u003e- \u003cstrong\u003eFees.\u003c/strong\u003e Lenders may charge closing fees, loan origination fees, and balance transfer fees, which can add up.\u003cbr/\u003e- \u003cstrong\u003eCollateral.\u003c/strong\u003e Some lenders may require you to put down collateral you own, like a car or home, to back up the loan. If you default on the loan, the lender may take the collateral to compensate for your missed payments.\u003cbr/\u003e- \u003cstrong\u003eNo guarantee of a lower interest rate.\u003c/strong\u003e Consolidating a loan doesn’t automatically mean you’ll qualify for a lower interest rate. The rate you get will depend on the state of the market and details you provide to your lender."},{"question":"How do I qualify for a consolidation loan?","answer":"To qualify for a debt consolidation loan, you’ll need to provide some personal and financial information about yourself, which varies by lender. Typically, lenders will check your credit score, income, credit history, and debt to qualify you for a debt consolidation loan.\u003cbr/\u003e\u003cbr/\u003eAt Upstart, we know that you’re more than your credit score. That’s why our model considers other factors including your education³, employment, and credit history when you apply."},{"question":"Does debt consolidation affect my credit score?","answer":"When you check your rate, we’ll do a preliminary soft credit inquiry. This will have no impact on your credit score. If you accept your rate and decide to complete an application for a debt consolidation loan, we’ll do a hard credit inquiry.\u003cbr/\u003e\u003cbr/\u003eThe hard credit inquiry will impact your credit score, but it should not be cause for alarm. This is a normal part of the process. As long as you make your monthly loan payments on time, your credit score will bounce back and may even improve."},{"question":"How much debt do I need to consolidate?","answer":"The amount of debt you consolidate is entirely up to you. However, it’ll likely make more financial sense for you to consolidate if you have a large amount of debt. Why? New loans, like a consolidation loan, could come with fees and a credit check. If you have a small amount of debt that can be paid off in a year, it might not be worth the hassle."},{"question":"After I'm approved, how long does it take to get the money?","answer":"Customers who have accepted a debt consolidation loan through Upstart have received funding as soon as 1 business day.{{superscripts.two}}"}],"loanCalculator":[{"question":"How do I use Upstart’s loan calculator?","answer":"Use our loan calculator to help you get an estimate of what your monthly loan payments could be, and how much interest you’ll pay over the loan term. The three key numbers you’ll want to consider are:  \u003cbr/\u003e \u003cbr/\u003e - \u003cstrong\u003eLoan amount.\u003c/strong\u003e Also known as the principal amount, this is the total amount of money you would like to borrow from the lender. For example, enter the loan amount you’re looking to borrow for a\u003c7\u003e wedding\u003c/7\u003e,\u003c9\u003e move\u003c/9\u003e,\u003c11\u003e home improvement project\u003c/11\u003e, or\u003c13\u003e medical expense\u003c/13\u003e. \u003cbr/\u003e - \u003cstrong\u003eRepayment term (aka loan term).\u003c/strong\u003e The repayment term is the period of time you’ll have to repay the money you borrowed. This time period is typically expressed as a number of months. A longer repayment term will mean smaller monthly payments, but can increase the interest amount over the lifetime of the loan. \u003cbr/\u003e - \u003cstrong\u003eAPR.\u003c/strong\u003e The annual percentage rate (APR), is typically represented as a percentage and includes the interest rate and any additional fees or charges to get the loan, including origination fees on the loan. \u003cbr/\u003e \u003cbr/\u003e To help you understand what terms might work best for your financial needs, change one or more of the numbers. This way you can see how different loan offers will impact your monthly payment and how much interest you’ll pay overall. \u003cbr/\u003e \u003cbr/\u003e A loan with a longer term will have a lower monthly payment, since it’ll take more time to repay what you owe. But you’ll also pay more interest long term because it’ll accrue, or add up, over time. Some lenders may also charge a higher interest rate if you choose a longer term."},{"question":"How do I interpret my personal loan estimate results?","answer":"Before you commit to any personal loan, make sure you understand the results of your personal loan estimate. Some basic terms you need to know include: \u003cbr/\u003e - \u003cstrong\u003eMonthly payment:\u003c/strong\u003e Once approved for a personal loan with a lender, you’ll need to pay them back each month over the course of the agreed upon repayment term. This monthly payment normally includes payments towards the principal balance, any accrued interest, and any fees that may be incurred. Monthly payments are typically lower when you have a longer repayment term, but it’ll cost more money in interest over the life of the loan. \u003cbr/\u003e - \u003cstrong\u003eTotal interest:\u003c/strong\u003e As we mentioned earlier, interest represents the fee a lender charges you for borrowing money from them. A part of your personal loan estimate will include the total interest, which is the amount you'll pay a lender in interest over the life of your loan."},{"question":"What is refinancing?","answer":"Refinancing is the process of taking out a new loan to pay off one or more outstanding debts. Typical debts that are refinanced are credit card debt, student loans or auto loans."},{"question":"How do I save money by refinancing?{{superscripts.two}}","answer":"When you refinance debt, you replace your existing debt with a new loan that has a lower APR, saving you money. The greater the difference in APR between your existing debt and the new loan, the greater the savings."},{"question":"What are my refinancing options?","answer":"There are several ways to secure a loan for purposes of refinancing existing debts. Existing debts could include things such as credit card debt, existing auto loans, etc. Here are a few popular options: \u003cbr/\u003e\u003cbr/\u003e \u003cstrong\u003eCredit card balance transfer\u003c/strong\u003e \u003cbr/\u003e A balance transfer is the process of transferring your current credit card’s balance(s) to a new card which offers a no interest promotional period. This can be an effective way to reduce the cost of your debt due to the low interest rate during the promotional period. Keep in mind that any unpaid balance at the end of the promotional period will begin accruing interest at the APR stipulated in the credit card terms. \u003cbr/\u003e\u003cbr/\u003e Pros \u003cbr/\u003e - Potential savings when credit card balance is paid off during the promotion period \u003cbr/\u003e\u003cbr/\u003e Cons \u003cbr/\u003e - Typically require good to excellent credit scores to qualify \u003cbr/\u003e - A balance transfer fee of 3% to 5% is common \u003cbr/\u003e - An annual fee might be charged by the credit card where the balance is being transferred \u003cbr/\u003e\u003cbr/\u003e \u003cstrong\u003ePersonal Loan\u003c/strong\u003e \u003cbr/\u003eA personal loan is a form of an installment loan where the use of funds is flexible and can be used for expected or unexpected expenses such as medical expenses, car repairs, moving or refinancing debt. \u003cbr/\u003e\u003cbr/\u003e An installment loan provides the borrower funds upfront and in exchange the borrower agrees to pay a fixed amount each month over a period of typically 3 or 5 years. A portion of the monthly payment goes toward repaying the funds provided upfront, the remainder goes toward interest charged at the agreed upon APR and/or fees. \u003cbr/\u003e\u003cbr/\u003e Pros\u003cbr/\u003e - Fixed monthly payments and interest rate \u003cbr/\u003e - Generally lower rates compared to credit cards \u003cbr/\u003e - Through Upstart, your rates will vary based on a combination of factors including non-traditional factors such as education³, employment and credit history. \u003cbr/\u003e\u003cbr/\u003e Cons\u003cbr/\u003e - Among traditional lenders, your rates may be based primarily on just your credit score."}],"paymentCalculator":[{"question":"How do I use Upstart’s payment calculator?","answer":"This calculator can help you get an idea of what your monthly loan payments could be and how much interest you’ll pay over the life of the loan. 3 key numbers you should consider are: \u003cbr/\u003e\u003cbr/\u003e - \u003cstrong\u003eLoan amount.\u003c/strong\u003e This is also called the principal amount; it’s the total amount you wish to borrow from a lender. \u003cbr/\u003e - \u003cstrong\u003eRepayment term (aka loan term).\u003c/strong\u003e This is the time period you have to repay borrowed funds. It’s typically shown as a number of months. Longer repayment terms generally mean lower monthly payments, but that can increase the interest amount over the life of the loan. \u003cbr/\u003e - \u003cstrong\u003eAPR.\u003c/strong\u003e Annual percentage rate (APR) is the total annual cost of the loan expressed as a percentage and includes an interest rate plus any other fees, including loan origination fees.\u003cbr/\u003e \u003cbr/\u003e You can change one or more of the numbers to help you understand what terms may work best for you—you can see how different loan offers will affect your monthly payments and how much interest you would pay overall. \u003cbr/\u003e \u003cbr/\u003e Loans with longer terms will have a lower monthly payment, since it’ll take a longer period of time to repay what’s owed. However, you’ll also pay more in interest long term because it’ll accrue over time. Some lenders may charge a higher interest rate for a longer term loan."},{"question":"How do I interpret my personal loan estimate results?","answer":"Before you take out a personal loan, it’s a good idea to understand the full estimate provided to you. Important terms to know are: \u003cbr/\u003e\u003cbr/\u003e - \u003cstrong\u003eMonthly payment:\u003c/strong\u003e When you’re approved from a lender, you’ll need to pay them monthly over the course of the repayment period. The payment includes the amount borrowed, interest rate, and any additional fees. Monthly payments can be lower when you have a longer repayment period, but it will likely cost more in interest over the life of the loan. \u003cbr/\u003e - \u003cstrong\u003eTotal interest:\u003c/strong\u003e The interest represents the fee a lender charges you for borrowing money. Part of your personal loan estimate will include the total interest, which is the amount of interest you’ll pay over the life of the loan."},{"question":"What is refinancing?","answer":"Refinancing means you take out a new loan to pay off an outstanding debt like credit card debt, a student loan, or an auto loan."},{"question":"How do I save money by refinancing?{{superscripts.two}}","answer":"You’ll want to replace your existing debt with a new loan with a lower APR. The bigger the difference of APRs between your existing debt and the new loan, the more money you’ll save. Comparing loans could help you find the most valuable refinance loan for your situation."},{"question":"What are my refinancing options?","answer":"There are a few ways to secure a loan for purposes of refinancing existing debts. Existing debt may include credit card debt or an auto loan. These are two common refinance loan options: \u003cbr/\u003e\u003cbr/\u003e \u003cstrong\u003eCredit card balance transfer\u003c/strong\u003e \u003cbr/\u003e This is the process of transferring your current credit card’s balance(s) to a new credit card which offers a no-interest promotional period. Though any unpaid balance at the end of the promotional period will begin accruing interest at the APR stipulated in the credit card terms. \u003cbr/\u003e\u003cbr/\u003e \u003cstrong\u003ePros\u003c/strong\u003e \u003cbr/\u003e - Potential savings when credit card balance is paid off during the promotion period \u003cbr/\u003e\u003cbr/\u003e \u003cstrong\u003eCons\u003c/strong\u003e \u003cbr/\u003e - Typically require good to excellent credit scores to qualify \u003cbr/\u003e - A balance transfer fee of 3% to 5% is common \u003cbr/\u003e - An annual fee might be charged by the credit card where the balance is being transferred \u003cbr/\u003e\u003cbr/\u003e \u003cstrong\u003ePersonal Loan\u003c/strong\u003e \u003cbr/\u003eA personal loan is a type of installment loan where the funds are flexible. You can use it for expected or unexpected expenses such as bills, moving costs, or debt consolidation. \u003cbr/\u003e\u003cbr/\u003e An installment loan provides the funds upfront. In exchange, you would agree to pay a fixed amount each month over a period of time. A portion of the monthly payment amount goes toward repaying the funds provided upfront, while the remainder of the payment amount goes toward the interest charged at the agreed upon APR and/or fees. \u003cbr/\u003e\u003cbr/\u003e \u003cstrong\u003ePros\u003c/strong\u003e \u003cbr/\u003e - Fixed monthly payments and interest rate \u003cbr/\u003e - Generally lower rates compared to credit cards \u003cbr/\u003e - Through Upstart, your rates will vary based on a combination of factors including non-traditional factors such as education³, employment and credit history. \u003cbr/\u003e\u003cbr/\u003e \u003cstrong\u003eCons\u003c/strong\u003e \u003cbr/\u003e - Among traditional lenders, your rates may be based primarily on just your credit score."}],"inflationCalculator":[{"question":"What is inflation?","answer":"Inflation is a general increase in the prices of goods and services, and the inevitable fall of purchasing power of the United States dollar. When an inflation rate is calculated, it’s generally conveyed as a percentage increase in prices over 12 calendar months. The United States’ central bank, The Federal Reserve, aims for a 2% increase in inflation each year.\u003cbr /\u003e\u003cbr /\u003eYou can read more about inflation \u003c0\u003ehere\u003c/0\u003e."},{"question":"How does inflation affect me?","answer":"If your current income stays the same while prices go up, you'll feel the effects of inflation. Your current dollar won't stretch as far and you may have to make changes to your budget—as prices of goods go up, you may have to look for alternatives. In theory, salaries and wages should rise to keep up with inflation so that workers can maintain their standards of living. \u003cbr /\u003e\u003cbr /\u003eIf your income rises by the same percentage as the inflation rate, your purchasing power doesn’t decrease; it doesn't grow or shrink. If your income rises by a percentage greater than the inflation rate, you'll be able to afford more goods and services without feeling the strain. \u003cbr /\u003e\u003cbr /\u003eIf your income decreases or you lose your employment, you will feel the effects of inflation more strongly. Other people who feel the negative effects of inflation are those on a fixed income, or those who hold fixed-income investments because inflation will affect their purchasing and buying power. \u003cbr /\u003e\u003cbr /\u003eSome people actually benefit from inflation. \u003c0\u003eRead this article\u003c/0\u003e to learn more about the topic."},{"question":"What can you expect with rising inflation?","answer":"Inflation defined is the gradual increase in prices across an entire economy. When inflation rises, consumers need to spend more money to buy the same goods and services. So, you can expect to pay more for goods and services than you normally would, as demand outpacing supply and shortages cause price spikes.\u003cbr /\u003e\u003cbr /\u003eIt’s helpful to think about inflation in the context of the value of the United States dollar. As prices rise, each dollar you hold buys fewer goods and services. That’s what’s known as purchasing power—and as the purchasing power of your money declines, the cost of living goes up. It can be an opportune time to reassess your budget, plan to take out a personal loan, or talk to a financial advisor. \u003cbr /\u003e\u003cbr /\u003eEconomists often use the term basket of goods which refers to a fixed set of consumer goods or services, and these are the prices of which are used to measure inflation. The basket’s price and its contents are evaluated on a regular basis, allowing governments to track inflation in their country and give consumers an idea of the latest monthly effects of inflation.\u003cbr /\u003e\u003cbr/\u003eThe basket of goods is also used to gauge the Consumer Price Index (CPI), which is used to measure the cost of living. For example, if the price of the basket of goods rises by 2% in a year, inflation can be said to be 2%."},{"question":"What budget line items are more susceptible to inflation?","answer":"Inflation affects all aspects of the economy, including consumer spending, business investments, employment rates, government programs, tax policies, and interest rates. For average urban consumers, prices increase particularly when it comes to the cost of airfare travel, furniture, hotels, new and used automobiles, gas, and everyday essentials like food. \u003cbr /\u003e\u003cbr /\u003eAs prices continue to rise and fall, it’s important to pay attention to the cost of goods you’re buying—especially the ones you need to buy month-to-month. To combat higher prices, think of ways to save money such as buying items in bulk, shopping for sales, or swapping a food item for another that is more affordable. With the knowledge of how much more you’re spending, you can make informed decisions about the prices of goods and if you can afford them one month to the next. \u003cbr /\u003e\u003cbr /\u003e\u003c0\u003eHere is a great article\u003c/0\u003e about preparing for inflation."}],"interestCalculator":[{"question":"How do I use Upstart’s interest calculator?","answer":"Use it to find out an estimate of the total amount of money you would be paying in interest, and monthly payments over the loan term. You can increase or decrease the APR, so you can see how different APRs will impact your monthly payments. \u003cbr/\u003e\u003cbr/\u003e 3 key numbers you need to know and understand are: \u003cbr/\u003e - \u003cstrong\u003eLoan amount.\u003c/strong\u003e It’s the amount of money you want to borrow. \u003cbr/\u003e - \u003cstrong\u003e APR.\u003c/strong\u003e This stands for annual percentage rate. It’s typically expressed as a percentage, and includes the interest rate plus any other fees such as origination fees. \u003cbr/\u003e - \u003cstrong\u003eRepayment term.\u003c/strong\u003e Expressed as “Months to pay off” in the calculator, this is the time period you have to repay the loan you borrowed and it’s expressed in months. \u003cbr/\u003e\u003cbr/\u003e The results of the calculator will let you see the total interest and months required to pay off a loan."},{"question":"How do I interpret my interest estimate results?","answer":"Before you decide to take out a personal loan, you should understand the results of your loan estimate. Some basic terms to know when using our calculator and understanding the results are: \u003cbr/\u003e - \u003cstrong\u003eMonths to pay off:\u003c/strong\u003e The amount of time you have to pay off the total amount of your loan; it includes the amount you borrowed from your lender plus the interest rate and any additional fees. \u003cbr/\u003e- \u003cstrong\u003eTotal interest:\u003c/strong\u003e This is the amount you will pay a lender in interest over the entire life of your loan. It’s represented by a fee that the lender charges you for borrowing money. \u003cbr/\u003e\u003cbr/\u003e There are many other important terms to know before you owe. This \u003c0\u003ehelpful article\u003c/0\u003e covers 11 terms and will prepare you for making a smart decision when assessing how much to borrow."},{"question":"How do interest rates and repayment terms affect my monthly payments?","answer":"Generally, a loan with a longer repayment term will offer you a lower monthly payment because of the lengthier period of time. But, you will pay more in interest payments because the interest will add up over time."},{"question":"What’s the difference between simple interest and compound interest?","answer":"An interest percentage is either simple or compounded. Simple interest is based on the principal amount of a loan and it’s charged yearly—personal loans and auto loans commonly use simple interest. Compound interest is based on the principal amount and the interest that accrues over compounding periods of time—such as daily, quarterly, or annually. Examples that use compounded interest include savings accounts, certificates of deposit (CDs), and money market accounts. \u003cbr/\u003e\u003cbr/\u003e Our compound interest calculator is a great tool to use to see what compounding interest looks like."}],"home":[{"question":"What is a personal loan?","answer":"An unsecured personal loan is money borrowed from a lender that is not secured by property such as a house or car over a fixed period of time. While most loans through Upstart are unsecured, certain credit unions may place a lien on other accounts you hold with the same institution. There may be an option to secure your personal loan through Upstart with your vehicle, which will require a lien to be placed on the vehicle. It is important to review your promissory note for these details before accepting your loan."},{"question":"What is a car refinance loan?","answer":"A car refinance loan is a new car loan that usually replaces your current loan from a different lender. Refinancing your car loan can help you save money by lowering your APR or by reducing your monthly payments."},{"question":"What’s the difference between an interest rate and an APR?","answer":"The interest rate is only one factor of the cost of the loan. The total cost can be understood by the APR which is the annual cost of a loan inclusive both of interest rate and all other associated fees. For example, the cost of an origination fee is included in the APR. When comparing loan products, it is important to compare the APR of each product."},{"question":"How long will it take to get my money?","answer":"Personal loan funds typically are transferred on the next business day if the terms are accepted before 5pm ET Monday-Friday excluding holidays. If the terms are accepted after 5pm ET, on a weekend, or on a holiday, the funds will be transferred on the following business day."},{"question":"Will it affect my credit score?","answer":"Checking your rate on Upstart will not affect your credit score. If you proceed with your application after receiving a rate your credit score will be impacted. When you check your rate, we make a \"soft credit inquiry.\" Soft credit inquiries on your report do not lower your credit score, but you may see when you view your report that this inquiry was made. If you are offered a loan and proceed with the application, a \"hard credit inquiry\" will be completed to verify the accuracy of your application. This action will be recorded as an inquiry on your report and it will impact your credit score."},{"question":"Do I pay a fee if I pay off my loan early?","answer":"There is no prepayment penalty for paying off a loan on Upstart early. You may pay off part or all of the loan at any time with no fee. By prepaying, you will pay less overall interest because the loan is outstanding for a shorter time."},{"question":"What is a short-term relief loan?","answer":"A short term relief loan is an unsecured personal loan that can help you manage smaller debts and expenses, borrowed over a period of 3-18 months. Instead of paying interest on these short-term loans, you pay a fixed finance charge on top of the amount you borrow. You can see if the cost makes sense for your budget before you apply. The APR, which represents the yearly cost of the loan, never exceeds 36%."},{"question":"What is short-term cash?","answer":"Short term cash is an unsecured personal loan that can help you manage smaller debts and expenses, borrowed over a period of 3-18 months. Instead of paying interest on these short-term loans, you pay a fixed finance charge on top of the amount you borrow. You can see if the cost makes sense for your budget before you apply. The APR, which represents the yearly cost of the loan, never exceeds 36%."}],"chevronDownIconAlt":"chevron down","badCreditLoans":[{"question":"What sort of personal loans are available to someone with bad credit?","answer":"If your credit score isn’t particularly high, there is still hope for a personal loan. As a point of good practice, always be sure to thoroughly understand any loan terms before you sign on the dotted line.\u003cbr/\u003e\u003cbr/\u003ePersonal loans are typically “unsecured” loans, which means they’re not backed by collateral. While secured loans are typically backed by a physical asset like a house or a car, unsecured loans are only backed by the promise of the borrower. There may be an option to secure your personal loan through Upstart with your vehicle, which will require a lien to be placed on the vehicle.\u003cbr/\u003e\u003cbr/\u003eWith a lower credit score, you may struggle to be approved by \"traditional\" lenders. However, lending marketplaces like Upstart consider more than your credit score and make it easy to check your rate for a \u003c1\u003epersonal loan\u003c/1\u003e. If you borrow through Upstart, you’ll benefit from:\u003cbr/\u003e\u003cbr/\u003e - Flexible loan amounts (${{metrics.loanTerms.minAmount}} to ${{metrics.loanTerms.maxAmount}}{{superscripts.four}})\u003cbr/\u003e - Fixed rates (ranging from {{metrics.loanTerms.referralLowApr}}% to {{metrics.loanTerms.referralHighApr}}%{{superscripts.five}} APR, depending on your circumstances)\u003cbr/\u003e - No prepayment fees.\u003cbr/\u003e\u003cbr/\u003eUpstart looks beyond a borrower's credit score by using over 1,000 data points to paint a more complete picture of their financial and life situation, giving qualified borrowers the access to borrowing they need and deserve.\u003cbr/\u003e\u003cbr/\u003eYou can see if you're able to get approved, and what your rate would be, within minutes. Most importantly, there is no impact to your credit score to check your rate!\u003cbr/\u003e\u003cbr/\u003eIf you're considering a personal loan, it's always good to know your options, but be sure to pay attention to interest rates, fees, or other penalties you may face with less-than-stellar credit. However, you shouldn't feel pressure to take on additional debt unless you need the money.\u003cbr/\u003e\u003cbr/\u003eAn improved credit score is a nice byproduct of taking out a personal loan and paying it back on time. Remember: amounts borrowed will need to be paid back, and \u003c14\u003einterest expense\u003c/14\u003e is a critical component to be aware of—especially over long periods of time."},{"question":"When should I take out a personal loan?","answer":"There are a lot of times when taking a personal loan could make sense, like if:\u003cbr/\u003e\u003cbr/\u003e - You have high-interest credit card debt or would like to consolidate your credit accounts.\u003cbr/\u003e - You need the money for an unexpected expense or emergency.\u003cbr/\u003e\u003cbr/\u003eRemember that loans still accrue interest and fees, and you’ll also need to pay the loan back with money earned in the future. If you have an immediate and necessary expense to meet, a personal loan might make sense if you don’t have access to the money from other avenues.\u003cbr/\u003e\u003cbr/\u003eStill, having bad credit won’t be a barrier to securing a personal loan from the right lender."},{"question":"How should I choose a bad-credit personal loan?","answer":"Reviewing all your options is key when it comes to taking out a personal loan with bad credit.\u003cbr/\u003e\u003cbr/\u003eAmong the factors you’ll want to consider:\u003cbr/\u003e\u003cbr/\u003e - \u003c2\u003eLender’s minimum credit score.\u003c/2\u003e Some bad-credit lenders will have a minimum score required before allowing loans to be approved.\u003cbr/\u003e\u003cbr/\u003e - \u003c2\u003eYour debt-to-income ratio.\u003c/2\u003e You may be allowed to borrow a certain amount based on your current income. This will vary by lender.\u003cbr/\u003e\u003cbr/\u003e - \u003c2\u003eYour APY.\u003c/2\u003e Your APY, or Annual Percentage Yield, is the effective interest rate you pay over a given year; this includes any origination fees.\u003cbr/\u003e\u003cbr/\u003e - \u003c2\u003eYour monthly payments.\u003c/2\u003e Seeing your monthly payments in dollars can help you manage your monthly cash flow and stick to a budget.\u003cbr/\u003e\u003cbr/\u003e - \u003c2\u003eOther loan factors.\u003c/2\u003e If a specific bad-credit loan can help in rebuilding your credit, that might sway you in one direction over another. Other fees, like prepayment penalties, can affect you if you decide to pay off your loan early."}],"plNonBrand":[{"question":"What is a personal loan?","answer":"An unsecured personal loan is money borrowed from a lender that is not secured by property such as a house or car over a fixed period of time."},{"question":"How long will it take to get my money?","answer":"If you accept your loan before 5pm ET Monday-Friday, your funds will be transferred on the next business day. If the terms are accepted after 5pm ET Monday-Friday, the funds will be transferred on the following business day. For loans that are being used for education-related purposes, there is an additional 3 business day period between when you accept your loan and when you will receive the funds."},{"question":"How much can I borrow?","answer":"You can borrow between ${{metrics.loanTerms.minAmount}} and ${{metrics.loanTerms.maxAmount}}*. Note, there are state-specific minimum loan amounts for some states and the exact amount you may borrow depends on what you qualify for based on your application information."},{"question":"Will it affect my credit score?","answer":"Checking your rate on Upstart will not affect your credit score. If you proceed with your application after receiving a rate your credit score may be impacted. When you check your rate, we make a \"\u003clink1\u003esoft credit inquiry.\u003c/link1\u003e\" Soft credit inquiries on your report do not lower your credit score, but you may see when you view your report that this inquiry was made. If you are offered a loan and proceed with the application, we will then make a \"\u003clink2\u003ehard credit inquiry\u003c/link2\u003e\" to verify the accuracy of your application. This action will be recorded as an inquiry on your report and it may impact your credit score."},{"question":"What are the interest rates?","answer":"All Upstart loans offer a fixed interest rate, but individual rates are determined based on various factors including an applicant’s education history, work experience, and credit history. The range of rates offered vary between {{metrics.loanTerms.referralLowApr}}% - {{metrics.loanTerms.referralHighApr}}%.{{superscripts.two}} The interest rate is only 1 factor of the cost of the loan. The total cost can be understood by the APR which is the annual cost of a loan inclusive both of interest rate and all other associated fees. When comparing loan products, it is important to consider the APR of each product."}]},"disclosures":{"prefix":{"personalLoans":"Personal Loans","autoLoans":"Auto Loans"},"averageDailyPersonalLoansInquiry":"Based on average daily personal loan rate check inquiries from 2/1/2024 - 4/30/2024.","wontAffectCreditScore":"When you check your rate, we check your credit report. This \u003c1\u003einitial (soft) inquiry\u003c/1\u003e will not affect your credit score. If you accept your rate and proceed with your application, we do another \u003c1\u003e(hard) credit inquiry\u003c/1\u003e that will impact your credit score. If you take out a loan, repayment information may be reported to the credit bureaus.","fundsSent":"If you accept your loan by 5pm EST (not including weekends or holidays), your funds will be sent on the next business day. When the funds will be available to you will depend on your bank’s transaction processing time and policies.","modelsCompared":"As of publication in April 2025, and based on a comparison between the Upstart model and a hypothetical traditional model using Upstart data from Jan - Dec 2024. For more information on the methodology behind this study, please see Upstart’s Annual Access to Credit results \u003c1\u003ehere\u003c/1\u003e.","smarterRatesEducation":"Neither Upstart nor its bank partners have a minimum educational attainment requirement in order to be eligible for a loan.","loanAmounts":"Your loan amount will be determined based on your credit, income, and certain other information provided in your loan application. Not all applicants will qualify for the full amount. Minimum loan amounts vary by state: GA (${{metrics.loanTerms.minAmountGA}}), HI (${{metrics.loanTerms.minAmountHI}}), MA (${{metrics.loanTerms.minAmountMA}}).","loanAmountsIncreased":"Applicants can now apply for loan amounts over $50,000. Your loan amount will be determined based on your credit, income, and certain other information provided in your loan application. Not all applicants will qualify for the full amount. Minimum loan amounts vary by state: GA (${{metrics.loanTerms.minAmountGA}}), HI (${{metrics.loanTerms.minAmountHI}}), MA (${{metrics.loanTerms.minAmountMA}}).","loanTerms":"The full range of available rates varies by state. A representative example of payment terms for an unsecured Personal Loan is as follows: a borrower receives a loan of ${{metrics.loanTerms.totalLoan}} for a term of {{metrics.loanTerms.monthsToPay}} months, with an interest rate of {{metrics.loanTerms.interestRate}}% and a {{metrics.loanTerms.originationFeePercentage}}% origination fee of ${{metrics.loanTerms.originationFeeValue}}, for an APR of {{metrics.loanTerms.averageApr}}%. In this example, the borrower will receive ${{metrics.loanTerms.borrowTotal}} and will make {{metrics.loanTerms.monthsToPay}} monthly payments of ${{metrics.loanTerms.monthlyPayment}}. APR is calculated based on 5-year rates offered in {{metrics.upstartModel.monthYear}}. There is no downpayment and no prepayment penalty. Your APR will be determined based on your credit, income, and certain other information provided in your loan application. Not all applicants will be approved.","asOfDate":"As of {{metrics.upstartModel.date2}}, across the entire Upstart marketplace.","autoAvgAnnualSavings":"This information is estimated based on all consumers who were approved for an auto loan through the Upstart platform and accepted their final terms. In {{metrics.upstartModel.monthYear}}, the average yearly payment savings amount was ${{metrics.loanTerms.averageAnnualSavings}}. To evaluate savings on a loan you are considering refinancing, it is important to compare your APR and remaining term from your existing auto loan to the APR and term offered through Upstart.","autoLoanAmounts":"Your loan amount will be determined based on your credit, income, the outstanding balance of your current auto loan, and certain other information provided in your loan application. Not all applicants will qualify for the full amount.","autoLoanTerms":"The full range of available rates varies by state. A representative example of payment terms for an Auto Refinance Loan is as follows: a borrower receives a loan of ${{metrics.loanTerms.totalLoan}} for a term of {{metrics.loanTerms.monthsToPay}} months, with an interest rate of {{metrics.loanTerms.interestRate}}% and an origination fee of ${{metrics.loanTerms.originationFeeValue}}, for an APR of {{metrics.loanTerms.averageApr}}%. In this example, the borrower will receive ${{metrics.loanTerms.borrowTotal}} and will make {{metrics.loanTerms.monthsToPay}} monthly payments of ${{metrics.loanTerms.monthlyPayment}}. APR is calculated based on 5-year rates offered in {{metrics.upstartModel.monthYear}}. There is no downpayment and no prepayment penalty. Your APR will be determined based on your credit, income, and certain other information provided in your loan application. Not all applicants will be approved.","minEducationRequirement":"Although educational information is collected as part of Upstart's rate check process, neither Upstart nor its bank partners have a minimum educational attainment requirement in order to be eligible for a loan.","asOfDateAuto":"In {{metrics.upstartModel.monthYear}}, the average monthly payment savings amount was ${{metrics.loanTerms.averageMonthlySavings}}. To evaluate savings on a loan you are considering refinancing, it is important to compare your APR and remaining term from your existing auto loan to the APR and term offered through Upstart.","imagesNotReal":"Images are not actual customers, but their stories are real.","unsecuredLoan":"While most loans through Upstart are unsecured, certain lenders may place a lien on other accounts you hold with the same institution. There may be an option to secure your personal loan through Upstart with your vehicle, which will require a lien to be placed on the vehicle. It is important to review your promissory note for these details before accepting your loan.","personalLoansFundsSent":"If you accept your loan by 5pm EST (not including weekends or holidays), your funds will be sent on the next business day. When the funds will be available to you will depend on your bank’s transaction processing time and policies.","autoLoansNotAvailableInStates":"Car refinance loans not available in IA, MD, NV, WV.","instantApproval":"As of {{metrics.upstartModel.date}}. Fully Automated metric is calculated on a quarterly basis. Fully automated loans are defined as loans originated end-to-end (from initial rate request to final funding) with no human involvement.","useOfFundsAccordance":"Use of funds must be in accordance with \u003c1\u003eUpstart's Acceptable Use Policy\u003c/1\u003e.","loanCalculatorEvaluate":"To evaluate savings on a loan you are considering, it is important to compare your actual APR from your existing debt to the APR offered on the Upstart Platform.","spanishOriginatedLoans":"","spanishOriginatedLoansStates":"","badCreditLoanAmount":"Your loan amount and terms will be determined based on your credit, income, and certain other information provided in your loan application. Not all applicants will be approved.","badCreditLoanTerms":"Your loan amount will be determined based on your credit, income, and certain other information provided in your loan application. Not all applicants will qualify for the full amount. Minimum loan amounts vary by state: GA (${{metrics.loanTerms.minAmountGA}}), HI (${{metrics.loanTerms.minAmountHI}}), MA (${{metrics.loanTerms.minAmountMA}})","loansThroughUpstart":"All unsecured personal loans through Upstart offer a fixed rate and range between {{metrics.loanTerms.referralLowApr}}% - {{metrics.loanTerms.referralHighApr}}% APR based on 5-year rates offered in {{metrics.upstartModel.monthYear}}. The lowest rates are only available to the most qualified applicants. Your APR will be determined based on your credit, income, and certain other information provided in your loan application. Not all applicants will be approved.","loansOriginatedByLendingPartners":"Upstart is not the lender. All loans on Upstart's marketplace are made by regulated financial institutions.","loansOriginatedByLendingPartnersWalmart":"Upstart and Walmart are not the lenders for this product. All loans on Upstart's marketplace are made by regulated financial institutions.","majorityOfBorrowers":"The majority of unsecured loan borrowers on the Upstart marketplace are able to receive an instant decision upon submitting a completed application, without providing additional supporting documents, however final approval is conditioned upon passing the hard credit inquiry. Loan processing may be subject to longer wait times if additional documentation is required for review.","upstartCustomersReceivedFund":"In {{metrics.upstartModel.monthYearFund}}, {{metrics.upstartModel.customersApproved}}% of Upstart customers had the funds transfer initiated in 24 hours upon approval and signing the promissory note. When the funds will be available to you will depend on your bank’s transaction processing time and policies.","loansOriginatedByLendingPartnersAlt":"All loans are originated by lending partners on the Upstart marketplace.","fastTrackSameDay":"From {{metrics.fastTrack.startDateSameDay}} - {{metrics.fastTrack.endDate}}, {{metrics.fastTrack.fundedPercentage}}% of funded borrowers that signed their promissory note before 2PM PST/ ou accept your rate and proceed with your application, we do another (hard) credit inquiry that will impact your credit score. If you take out a loan, repayment information may be reported to the credit bureaus.","plNonBrandAcceptLoan":"If you accept your loan by 5pm EST (not including weekends or holidays), you will receive your funds the next business day. Loans used to fund education related expenses are subject to a 3 business day wait period between loan acceptance and funding in accordance with federal law","plNonBrandComparison":"As of publication in April 2025, and based on a comparison between the Upstart model and a hypothetical traditional model using Upstart data from Jan - Dec 2024. For more information on the methodology behind this study, please see Upstart’s Annual Access to Credit results here.","shortTermLoanNoInterest":"This type of loan within the Upstart platform is a short term loan with no interest and an origination fee that makes up the APR calculation. Representative example of payment terms for this type of loan is as follows: a borrower receives a loan of $1,000 for a term of 12 months, and an origination fee of $205, for an APR of 35.95%. In this example, the borrower will receive $1000 and will make 12 monthly payments of $100.44.","minimumAnnualIncome":"Minimum annual income required to be eligible to apply is $12,000.","helocMortgageMBA":"As of January 2025, 10% of funded HELOCs achieved a closing timeline of 5 days or less and a funding timeline of 11 days or less. This timeline assumes consumers close with our remote online notary, provide supporting documentation promptly, and ensure the information provided is accurate and consistent with our verification process. Delays, discrepancies, and other unforeseen factors may impact the closing timeline.","helocMortgageLending":"All mortgage lending conducted by Upstart Mortgage, LLC. \u003c1\u003eUML State Licenses\u003c/1\u003e. NMLS #2443873. \u003c4\u003eNMLS Consumer Access\u003c/4\
